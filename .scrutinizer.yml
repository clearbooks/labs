filter:
    excluded_paths:
        - test/*
        
build_failure_conditions:
    - 'project.metric_change("scrutinizer.test_coverage", < 0)'
    - 'project.metric("scrutinizer.quality", < 10)'

checks:
    php:
        uppercase_constants: true
        use_self_instead_of_fqcn: true
        simplify_boolean_return: true
        parameters_in_camelcaps: true

coding_style:
    php:
        spaces:
            within:
                array_initializer: true
                grouping: true
                function_call: true
                function_declaration: true
                if: true
                for: true
                while: true
                switch: true
                catch: true
            other:
                after_type_cast: false
        braces:
            classes_functions:
                class: end-of-line
                function: end-of-line
                closure: end-of-line
            if:
                opening: end-of-line
            for:
                opening: end-of-line
            while:
                opening: end-of-line
            do_while:
                opening: end-of-line
            switch:
                opening: end-of-line
            try:
                opening: end-of-line
        upper_lower_casing:
            keywords:
                general: lower
            constants:
                true_false_null: lower

tools:
    external_code_coverage: true
